    <script>
        // 1.递归法
        let arr = [1, [2, [3, [4, 5]]], 6];
        function even (arr) {
            let result=[];
            for(var i=0;i<arr.length;i++){
                if(Array.isArray(arr[i]))     //判断arr[i]是否为数组
                 result = result.concat(even(arr[i]));    //是则拼接数组，并递归判断该数组判断是否嵌套
                else                            //arr[i]为非数组后直接添加
                result.push(arr[i]);          
            }
            return result;
    }
    console.log(even(arr));
