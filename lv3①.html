    <script>
        //   继承
        function Animal(){
　　　　this.species = "动物";
　　}
        function Cat(name,color){
　　　　 this.name = name;
　　　　 this.color = color;
　　}
    var cat1=new Cat("大毛","黄色");      //构造函数，this指向cat1，并给cat1添加属性
    Animal.call(cat1);                //cat1引用Animal对象的方法
    console.log(cat1.species); 
    </script>
